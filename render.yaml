services:
  - type: web
    name: nutrition-autopilot-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install --include=dev && npm run db:generate && (pip3 install psycopg2-binary requests 2>/dev/null || true)
    startCommand: npm run -w apps/api start
    healthCheckPath: /v1/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: PORT
        value: "4000"
      - key: NODE_ENV
        value: production
      - key: NUMEN_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: WEB_PUBLIC_URL
        sync: false

  - type: web
    name: nutrition-autopilot-web
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install --include=dev && npm run -w apps/web build
    startCommand: npm run -w apps/web start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        sync: false
      - key: API_BASE
        sync: false
      - key: NODE_ENV
        value: production

  - type: worker
    name: nutrition-autopilot-worker
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install --include=dev && npm run db:generate
    startCommand: npm run -w apps/api start:worker
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: NODE_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
