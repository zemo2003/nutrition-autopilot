services:
  - type: web
    name: nutrition-autopilot-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install --include=dev && npm run db:generate
    startCommand: npm run -w apps/api start
    healthCheckPath: /v1/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: PORT
        value: "4000"
      - key: NODE_ENV
        value: production

  - type: web
    name: nutrition-autopilot-web
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install --include=dev && npm run -w apps/web build
    startCommand: npm run -w apps/web start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        sync: false
      - key: NODE_ENV
        value: production
