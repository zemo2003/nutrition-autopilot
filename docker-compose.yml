version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: nutrition_autopilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    command: ["npm", "run", "dev:worker"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
